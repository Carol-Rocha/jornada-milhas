<section class="modal">
  <h1 mat-dialog-title>Viajante</h1>
  <div mat-dialog-content class="container">
    <div class="modal__selecao-idade">
      <app-seletor-passageiro
        [formControl]="formBuscaService.obterControle('adultos')"
        [tipoViajante]="'Adulto'"
        [descricao]="'(Acima de 12 anos)'"
      ></app-seletor-passageiro>
      <app-seletor-passageiro
        [formControl]="formBuscaService.obterControle('criancas')"
        [tipoViajante]="'Crianças'"
        [descricao]="'(Entre 2 e 11 anos)'"
      ></app-seletor-passageiro>
      <app-seletor-passageiro
        [formControl]="formBuscaService.obterControle('bebes')"
        [tipoViajante]="'Bebês'"
        [descricao]="'(Até 2 anos)'"
      ></app-seletor-passageiro>
    </div>
    <div class="modal__categoria">
      <h2>Categoria</h2>

      <mat-chip-list aria-label="categoria">
        <mat-chip
          value="Econômica"
          [selected]="
            formBuscaService.formBusca.get('tipo')?.value === 'Econômica'
          "
          (click)="formBuscaService.alterarTipo('Econômica')"
        >
          <mat-icon
            matPrefix
            *ngIf="
              formBuscaService.formBusca.get('tipo')?.value === 'Econômica'
            "
            >check</mat-icon
          >
          Econômica</mat-chip
        >
        <mat-chip
          value="Executiva"
          [selected]="
            formBuscaService.formBusca.get('tipo')?.value === 'Executiva'
          "
          (click)="formBuscaService.alterarTipo('Executiva')"
        >
          <mat-icon
            matPrefix
            *ngIf="
              formBuscaService.formBusca.get('tipo')?.value === 'Executiva'
            "
            >check</mat-icon
          >
          Executiva</mat-chip
        >
      </mat-chip-list>
    </div>
  </div>
  <div mat-dialog-actions class="modal__actions">
    <button mat-button mat-dialog-close class="modal__actions--cancelar">
      Cancelar
    </button>
    <button mat-button class="modal__actions--aplicar">Aplicar</button>
  </div>
</section>
