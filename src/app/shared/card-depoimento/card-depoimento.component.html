<mat-card class="depoimento">
  <mat-card-content>
    <img src="{{ depoimentos.avatar }}" alt="{{ depoimentos.autor }}" />
    <ul class="box-depoimento__info">
      <li class="box-depoimento__info--depoimento">{{ depoimentos.texto }}</li>
      <li class="box-depoimento__info--autoria">{{ depoimentos.autor }}</li>
    </ul>
  </mat-card-content>
</mat-card>
