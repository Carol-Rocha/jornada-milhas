<button mat-mini-fab [ngClass]="operacao">
  <img
    [src]="
      operacao === 'incrementar'
        ? 'assets/icones/add_circle.png'
        : 'assets/icones/do_not_disturb_on.png'
    "
    [alt]="
      operacao === 'incrementar'
        ? 'Operador de adicao'
        : 'Operador de subtracao'
    "
  />
</button>
